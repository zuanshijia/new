<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钻石甲的资源网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .resource {
            margin: 15px 0;
            padding: 10px;
            background-color: #eaeaea;
            border-radius: 4px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .resource a {
            text-decoration: none;
            color: #333;
            display: block;
            width: 100%;
            height: 100%;
        }
        .resource:hover {
            background-color: #d4d4d4;
        }
    </style>
</head>
<body>
    <h1>钻石甲的资源网站</h1>
    <div class="container">
        <div class="resource">
            <a href="https://example.com/learning-materials" target="_blank">资源建设中...</a>
</body>
</html>
